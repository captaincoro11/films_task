<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>Run Selenium Script</title>
</head>
<body>
    <h1 class="main">Twitter Scraping using Selenium</h1>
    <div class="main">
    <button class="main_button" id="runScriptButton">Run Script</button>
</div>
    <div id="result"></div>

    <script>
        document.getElementById('runScriptButton').addEventListener('click', async () => {
            const response = await fetch('/run-selenium-script');
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>These are the most happening topics as on ${new Date()}:</p>
                <ul>
                    <li>${data.topics[0]}</li>
                    <li>${data.topics[1]}</li>
                    <li>${data.topics[2]}</li>
                    <li>${data.topics[3]}</li>
                    <li>${data.topics[4]}</li>
                </ul>
                <p>The IP address used for this query was ${data.ip}.</p>
                <p>Hereâ€™s a JSON extract of this record:</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        });
    </script>
</body>
</html>
